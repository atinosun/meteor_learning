<head>
    <title>02-myProject</title>
</head>
<body>
{{>localhelper}}
{{>templateA}}
{{>templateB}}
{{>outside}}
{{>picker}}
</body>
<template name="localhelper">
    <p>{{name}}</p>
    {{#if image}}
    <img src="{{image.src}}"/>
    {{/if}}
    {{#if skills}}
    {{#each skills}}
    <p>技能：{{this}}</p>
    {{/each}}
    {{#if hasMore skills}}
    <a href="/skills">more...</a>
    {{/if}}
    {{/if}}

</template>

<template name="templateA">
    {{#if isLogin}}
    <p>已登录A</p>
    {{else}}
    <p>未登录A</p>
    {{/if}}
</template>

<template name="templateB">
    {{#if isLogin}}
    <p>已登录B</p>
    {{else}}
    <p>未登录B</p>
    {{/if}}
</template>

<template name="outside">
    <button>父模板按钮</button>
    {{>inside}}
</template>

<template name="inside">
    <button>子模板按钮</button>
</template>
